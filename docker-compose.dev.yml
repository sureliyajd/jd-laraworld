services:
  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jdlaraworld-php
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      MAIL_MAILER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: "1025"
      MAIL_FROM_ADDRESS: "dev@example.test"
      MAIL_FROM_NAME: "JD LaraWorld Dev"
    networks:
      - app

  api:
    image: nginx:1.27-alpine
    container_name: jdlaraworld-api
    depends_on:
      - php
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./ops/nginx-backend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app

  vite:
    build:
      context: ./lara-world-showcase
      target: dev
      dockerfile: Dockerfile
    container_name: jdlaraworld-web
    working_dir: /app
    environment:
      VITE_API_BASE: http://localhost:8000
    volumes:
      - ./lara-world-showcase:/app
      - web_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    networks:
      - app

  redis:
    image: redis:7-alpine
    container_name: jdlaraworld-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: jdlaraworld-mailhog
    ports:
      - "8025:8025"
    networks:
      - app

networks:
  app: {}

volumes:
  backend_vendor: {}
  web_node_modules: {}
  redis_data: {}


