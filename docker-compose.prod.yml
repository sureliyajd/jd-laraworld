services:
  php:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jdlaraworld-php-prod
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: http://localhost:8081
      # Default to SQLite; switch to MySQL/Postgres by overriding these envs
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      MAIL_MAILER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: "1025"
      MAIL_FROM_ADDRESS: "noreply@example.com"
      MAIL_FROM_NAME: "JD LaraWorld"
    volumes:
      - ./backend:/var/www/html:ro
    networks:
      - app

  api:
    image: nginx:1.27-alpine
    container_name: jdlaraworld-api-prod
    depends_on:
      - php
    ports:
      - "8081:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./ops/nginx-backend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app

  web:
    build:
      context: ./lara-world-showcase
      dockerfile: Dockerfile
      target: prod
      args:
        VITE_API_BASE: http://localhost:8081
    container_name: jdlaraworld-web-prod
    ports:
      - "8080:80"
    networks:
      - app

  redis:
    image: redis:7-alpine
    container_name: jdlaraworld-redis-prod
    networks:
      - app

