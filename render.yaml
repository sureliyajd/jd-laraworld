# Render.com Blueprint Configuration
# This file defines your services for deployment on Render.com

services:
  # Laravel Backend Web Service
  - type: web
    name: jd-laraworld-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile.prod
    dockerContext: ./backend
    plan: starter  # Change to 'standard' or 'pro' for production
    region: oregon  # Choose: oregon, frankfurt, singapore, mumbai, tokyo
    branch: main  # Your Git branch to deploy from
    buildCommand: ""  # Docker handles the build
    startCommand: ""  # Defined in Dockerfile CMD
    healthCheckPath: /up  # Laravel health check endpoint
    envVars:
      # Application Configuration
      - key: APP_NAME
        value: JD LaraWorld
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        sync: false  # Set this in Render dashboard after deployment
        # Will be: https://your-service-name.onrender.com
      
      # Application Key (IMPORTANT: Generate a new one for production!)
      - key: APP_KEY
        generateValue: true  # Render will generate this, or set manually
        # To generate: php artisan key:generate --show
      
      # Database Configuration
      # Replace these with your actual database credentials
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false  # Set this to your database host
        # Example: dbserver.production.render.com or your external DB host
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        sync: false  # Set this to your database name
        # Example: jd_laraworld_prod
      - key: DB_USERNAME
        sync: false  # Set this to your database username
      - key: DB_PASSWORD
        sync: false  # Set this to your database password (use Render Secrets!)
      
      # Cache & Session Configuration
      - key: CACHE_DRIVER
        value: file  # Use 'redis' if you have Redis service
      - key: SESSION_DRIVER
        value: file  # Use 'redis' if you have Redis service
      
      # Queue Configuration
      - key: QUEUE_CONNECTION
        value: sync  # Use 'redis' if you have Redis service
      
      # Mail Configuration
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        sync: false  # Set to your SMTP host (e.g., smtp.mailtrap.io, smtp.gmail.com)
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USERNAME
        sync: false  # Your SMTP username
      - key: MAIL_PASSWORD
        sync: false  # Your SMTP password (use Render Secrets!)
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        sync: false  # Your email address
      - key: MAIL_FROM_NAME
        value: "JD LaraWorld"
      
      # Logging
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error  # Use 'debug' only for troubleshooting
      
      # Optional: Redis Configuration (if using Redis)
      # - key: REDIS_HOST
      #   sync: false  # Your Redis host
      # - key: REDIS_PASSWORD
      #   sync: false  # Your Redis password
      # - key: REDIS_PORT
      #   value: "6379"

# Optional: Database Service (if you want Render to provision MySQL)
# Uncomment and configure if you want Render to create the database
